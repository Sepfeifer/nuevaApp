<ion-header>
  <ion-toolbar>
    <img src="assets/img/logoDu.png">
    <ion-title>Sistema de Asistencia Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido!</h1>
  <h2>{{ username }}</h2>
</ion-content>

<ion-tabs>


  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="QR">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Mi Clase</ion-label>
    </ion-tab-button>


  </ion-tab-bar>
</ion-tabs>
